<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #imageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
        }

        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="#" id="showImageLink">Click here to view the image</a>

    <div id="imageContainer">
        <span id="closeButton">&times;</span>
        <img src="https://content.imageresizer.com/images/memes/The-rock-stare-meme-4.jpg" alt="Fullscreen Image">
    </div>

    <script>
        document.getElementById('showImageLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('imageContainer').style.display = 'flex';
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            document.getElementById('imageContainer').style.display = 'none';
        });
    </script>
</body>
</html>
